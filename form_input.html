<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>

body{
    background-color: #414141;
    color:#ffffff;
}
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form action="url" method="get" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label><br/>
        <input type="text" name="" placeholder="First name" id="fname">
        
       <br>
       <input type="reset" value="reset">
      <br>

      <input type="password" name="" id="" placeholder="password">
      <br>
      <input type="week" name="" id="">
      <br>

      <input type="email" name="" id="" placeholder="Enter email">
<br>
      <select name="editors" id="">
        <option value="vscode"> VS Code</option>
        <option value="sublime">Sublime</option>
      </select>
  <br>
  <textarea name="" id="" placeholder="enter details information"></textarea>
  <br>
      <button type="submit">SUBMIT</button>

    </form>
    
</body>
</html>
