<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <a href="https://unsplash.com/"> Free image link:unsplash.com</a>
    <br>
    <a href="https://www.pexels.com/"> Free image link:pexels</a>
    <br>
    <br>
    <img src="https://images.pexels.com/photos/1324803/pexels-photo-1324803.jpeg?auto=compress&cs=tinysrgb&w=600" width="400px" alt="error:404">
    <br> 
    <img src="./img2.jpg" width="400px" alt="not found">
    <br>

    <!-- use for media query like mobile formate,laptop formate -->
    <picture>
        <source media="(min-width: 650px )" srcset="./img1.jpg" />
        <source media="(min-width: 450px )" srcset="./img3.jpg" />
        <source srcset="./img1.avif" />
        <img src="./img1.avif" alt="error:404">
    </picture>

    <!-- image map generator -->
     <!-- Image Map Generated by http://www.image-map.net/ -->

      <br>
<img src="pk.jpg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="pushpendra" title="pushpendra" href="" coords="617,2905,239" shape="circle">
    <area target="" alt="" title="" href="" coords="" shape="0">
</map>
</body>
</html>
