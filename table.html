<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            color:#ffffff;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(odd){
            background-color: #313131;
        }
        tr:nth-child(even){
            background-color: #f53939;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Contry</th>
            <th>Conty Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>

        <tr>
            <td>United state of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>

        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>jp@gmail.com</td>
        </tr>

        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>

        <tr>
            <td>Canada</td>
            <td>cd</td>
            <td>cd@gmail.com</td>
        </tr>
    </table>
</body>
</html>
